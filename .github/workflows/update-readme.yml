name: Update GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"  # Every 12 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}

          filename: metrics.svg
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata
          config_display: standard            # âœ… Hides monkey/easter eggs
          
          plugin_languages: yes
          plugin_languages_ignored: css
          plugin_languages_details: percentage

          plugin_isocalendar: yes             # ðŸ“… Contribution calendar
          plugin_traffic: yes                 # ðŸ‘€ Views and clones
          plugin_lines: yes                   # ðŸ“Š Total lines of code
