name: Update GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:        # Manual trigger option

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Metrics (minimal theme)
        uses: lowlighter/metrics@latest
        with:
          # ‚úÖ Use classic PAT to fetch data
          token: ${{ secrets.METRICS_TOKEN }}

          # ‚úÖ Use PAT again to commit the SVG
          committer_token: ${{ secrets.METRICS_TOKEN }}

          filename: metrics.svg
          base: header, activity, community, repositories
          config_timezone: Asia/Kolkata

          # ‚ú® Minimal visual styling
          template: classic
          config_display: large
          config_twemoji: yes
          config_octicon: yes
          config_animations: yes
          config_padding: 5%, 5%
          config_output: svg
          config_border_rounded: yes
          config_colors: minimal

          # üìä Language stats
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_threshold: 2%
          plugin_languages_details: percentage

          # üèÜ Optional: Compact achievements
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
