name: Debug GitHub Metrics Workflow

on:
  workflow_dispatch:

jobs:
  debug-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check token works with GitHub REST API
        run: |
          echo "Checking REST API..."
          curl -i -H "Authorization: token ${{ secrets.METRICS_TOKEN }}" https://api.github.com/user

      - name: Check token works with GitHub GraphQL API
        run: |
          echo "Checking GraphQL API..."
          curl -i -H "Authorization: bearer ${{ secrets.METRICS_TOKEN }}" -H "Content-Type: application/json" \
            -d '{"query":"query { viewer { login } }"}' https://api.github.com/graphql
