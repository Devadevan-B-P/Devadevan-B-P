name: 🚀 Update GitHub Stats - Retro Wave Edition

on:
  schedule:
    - cron: "0 */12 * * *"  # Update every 12 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Repository
        uses: actions/checkout@v4

      - name: 🌇 Generate Retro Wave GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}

          filename: metrics.svg
          config_timezone: Asia/Kolkata

          # 🧠 Template & Theme
          template: classic
          config_twemoji: yes
          config_animations: yes
          config_display: large
          config_padding: 10%, 12%
          config_border: yes
          config_border_radius: 20
          config_color: neon          # ⚡ Neon theme
          config_layout: classic

          # 🧩 Plugins
          base: header, activity, community, repositories, metadata

          plugin_languages: yes
          plugin_languages_threshold: 0%
          plugin_languages_ignored:
          plugin_languages_details: bytes-size, percentage

          plugin_lines: yes
          plugin_traffic: yes
          plugin_followup: yes
          plugin_notable: yes
          plugin_topics: yes
          plugin_repositories: yes

          # 🌐 Repository visibility
          repositories_affiliations: owner, collaborator
          repositories_fork: false
